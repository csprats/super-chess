<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://images.emojiterra.com/google/noto-emoji/unicode-15/color/512px/265f.png">
    <title>Controler</title>
</head>
<body>
    <style>
        * { text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; } 
        button { margin: 5px; border: solid black 2px; border-radius: 4px; background-color: white;}
        button:active { transform: translateY(1px); }
    </style>
    <button id="up">Up</button>
    <br>
    <button id="left">Left</button>
    <button id="right">Right</button>
    <br>
    <button id="down">Down</button>
    <br>
    <br>
    <button id="ray-v">Vertical ray</button>
    <br>
    <button id="ray-h">Horizontal ray</button>
    <br>
    <br>
    <span id="lives">Lives: 3</span>
</body>
</html>
